<ion-view view-title="Leads" name="leads-view">

  <ion-nav-buttons side="right">
    <button class="button icon-left ion-log-out button-stable" ng-click="logout()">Logout</button>
  </ion-nav-buttons>

  <ion-content class="padding">
    <div class="row">

      <div class="col text-left">

        <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search">
          </label>
        </div>

        <ion-list ng-controller="LeadsCtrl" show-delete="shouldShowDelete" show-reorder="shouldShowReorder" can-swipe="listCanSwipe">

          <ion-item ng-repeat="item in items"
                    item="item"
                    href="/#/main/lead/1/detail" class="item-remove-animate">

            <p>139823: lsdjlsdjflsdjf. (stich@email.su)</p>

            <span class="badge badge-assertive">10</span>

            <ion-option-button class="button-assertive" ng-click="share(item)">
              <i class="icon ion-trash-b"></i>
            </ion-option-button>

            <ion-option-button class="button-energized" ng-click="share(item)">
              <i class="icon ion-edit"></i>
            </ion-option-button>

            <ion-option-button class="button-calm" ng-click="share(item)">
              <i class="icon ion-email"></i>
            </ion-option-button>

          </ion-item>

        </ion-list>


      </div>
    </div>
  </ion-content>
</ion-view>
